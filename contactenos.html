<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contáctenos – Sentiverso</title>
  <link rel="stylesheet" href="css/style.css">
  
  
  <style>
  .contactenos {
    background-color: #faf8f6; /* color más cálido y suave */
    padding: 35px 20px;
    font-family: 'Arial', sans-serif;
  }

  .contact-container {
    max-width: 100%;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
    gap: 50px;
    align-items: flex-start;
  }

  .contact-text {
    flex: 1 1 300px;
  }

  .contact-text h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #4b3caa;
  }

  .contact-text p {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #555;
  }

  .contact-content {
    flex: 2 1 500px;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .contact-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .contact-form input,
  .contact-form textarea {
    padding: 15px 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    transition: border 0.3s ease, box-shadow 0.3s ease;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    border-color: #4b3caa;
    box-shadow: 0 0 8px rgba(75, 60, 170, 0.2);
    outline: none;
  }

  .contact-form button {
    background-color: #4b3caa;
    color: white;
    border: none;
    padding: 18px;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .contact-form button:hover {
    background-color: #362887;
    transform: translateY(-2px);
  }

  .contact-map {
    width: 100%;
    height: 400px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .contact-container {
      gap: 30px;
    }
  }

  @media (max-width: 768px) {
    .contact-container {
      flex-direction: column;
    }
    .contact-content {
      gap: 20px;
    }
  }

  @media (max-width: 480px) {
    .contact-text h2 {
      font-size: 2rem;
    }
    .contact-text p {
      font-size: 1rem;
    }
  }
  </style>
</head>
<body>

  <div id="navbar-container"></div>
  <script src="js/navbar.js"></script>
  
  <main>
    
  <section class="contactenos">
    <section class="contactenos">
      <div class="contact-container">
        <div class="contact-text">
          <h2>Contáctanos</h2>
          <p>
            ¡Nos encantaría escucharte! Si tienes preguntas, sugerencias o quieres más información sobre nuestros talleres y experiencias, 
            completa el formulario. Nuestro equipo estará encantado de ayudarte.
          </p>
        </div>
        <div class="contact-content">
          <form class="contact-form">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" name="asunto" placeholder="Asunto" required>
            <textarea name="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
          </form>
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps?q=C.E.D.%20Gran%20Yomasa,%20Bogotá,%20Colombia&z=17&output=embed"
              width="100%"
              height="400"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </section>
 
  </main>
  <script src="js/footer.js"></script>
</body>
</html>
